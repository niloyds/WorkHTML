<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid salmon;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td colspan="2">F</td>
            </tr>
            <tr>
                <td colspan="2">G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
