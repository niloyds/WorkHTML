<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid lightblue;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="3">A</td>
            </tr>
            <tr>
                <td colspan="3">B</td>
            </tr>
            <tr>
                <td>C</td>
                <td rowspan="2">G</td>
                <td>E</td>
            </tr>
            <tr>
                <td>D</td>
                <td>F</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
